<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream flavors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul id="ice-creams">
        <li>
          <span class="arrow flavors">Ice-Cream</span>
          <ul class="more">
            <li>
              <span class="arrow flavor">Chocolate</span>
              <ul class="more">
                <li>Cone</li>
                <li>Choco-cone</li>
                <li>Cupcake</li>
              </ul>
            </li>
            <li>
              <span class="arrow flavor">Stawberry</span>
              <ul class="more">
                <li>Creams</li>
                <li>DryFruits</li>
                <li>MangoFlavours</li>
              </ul>
            </li>
            <li>
              <span class="arrow flavor">Juices</span>
              <ul class="more">
                <li>Pineapple</li>
                <li>Banana</li>
                <li>Orange</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
